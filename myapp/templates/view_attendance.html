<!DOCTYPE html>
<html>
<head>
    <title>View Attendance</title>
</head>
<body>
    <h1>Attendance Records</h1>
    <table>
        <thead>
            <tr>
                <th>Student</th>
                <th>Subject</th>
                <th>Date</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for attendance in attendances %}
            <tr>
                <td>{{ attendance.student.name }}</td>
                <td>{{ attendance.subject.name }}</td>
                <td>{{ attendance.date }}</td>
                <td>{{ attendance.status }}</td>
                <td>
                    <a href="{% url 'update_attendance' attendance.pk %}">Edit</a>
                    <a href="{% url 'delete_attendance' attendance.pk %}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'create_attendance' %}">Add New Attendance</a>
</body>
</html>
